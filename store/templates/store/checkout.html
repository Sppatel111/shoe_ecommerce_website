<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Checkout</title>
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.3.1/flatly/bootstrap.min.css">

    <style>
        body {
            background-color: #f8f9fa;
            color: #333;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
        }

        .navbar {
            background-color: #2c3e50;
        }

        .container {
            flex: 1;
        }

        footer {
            background-color: #2c3e50;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }

        .footer {
            flex-shrink: 0;
        }

        .cart-section {
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            background-color: #fff;
            max-width: 800px;
            margin: 20px auto;
            text-align: center;
        }
        
        #checkout-button {
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
        }

        .cart-section .row {
            justify-content: center;
        }

        .checkout-content {
            max-width: 500px;
            margin: 0 auto;
            text-align: left;
        }

        .cart-section h1,
        .cart-section h4 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }
    </style>
    <script src="https://js.stripe.com/v3/"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
        <a class="navbar-brand" href="/">Shoe Shop</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/#about">About Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/#contact">Contact</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/cart">Cart</a>
                </li>
                {% if user.is_authenticated %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'account_logout' %}">Logout</a>
                </li>
                {% else %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'account_login' %}">Login</a>
                </li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>

<div class="container cart-section">
    <h1 class="mb-4">Checkout</h1>
    <div class="checkout-content">
        <h4>Total Amount: â‚¹{{ subtotal }}</h4>
        <form id="checkout-form">
            <div class="form-group">
                <label for="customer-name">Name</label>
                <input type="text" id="customer-name" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="customer-email">Email</label>
                <input type="email" id="customer-email" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="customer-address">Address</label>
                <input type="text" id="customer-address" class="form-control" required>
            </div>
            <div class="text-center">
                <button id="checkout-button" class="btn btn-primary" type="submit">Proceed to Checkout</button>
            </div>
        </form>
    </div>
</div>

<footer class="footer mt-auto">
    <div class="container">
        <span>&copy; 2024 Shoe Shop.</span>
    </div>
</footer>

<script>
    var stripe = Stripe('{{ stripe_publishable_key }}');

    document.getElementById('checkout-form').addEventListener('submit', function (e) {
        e.preventDefault();

        const customerName = document.getElementById('customer-name').value;
        const customerEmail = document.getElementById('customer-email').value;
        const customerAddress = document.getElementById('customer-address').value;

        fetch('/create-checkout-session/', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': '{{ csrf_token }}'
            },
            body: JSON.stringify({
                name: customerName,
                email: customerEmail,
                address: customerAddress
            })
        })
        .then(response => response.json())
        .then(session => {
            return stripe.redirectToCheckout({ sessionId: session.id });
        })
        .then(result => {
            if (result.error) {
                alert(result.error.message);
            }
        })
        .catch(error => {
            console.error('Error:', error);
        });
    });
</script>

</body>
</html>

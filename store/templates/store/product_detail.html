<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ product.name }}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.3.1/flatly/bootstrap.min.css">
    
    <style>
        body {
            background-color: #f8f9fa;
            color: #333;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .navbar {
            background-color: #2c3e50; /* Flatly primary color */
        }

        .container {
            flex: 1;
        }

        .product-detail {
            margin-top: 20px;
        }

        .product-card {
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }

        .product-image {
            width: 100%;
            height: 500px; /* Larger image height */
            object-fit: cover;
            border-radius: 10px;
        }

        .product-info {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        .product-info h1 {
            margin-bottom: 20px;
        }

        .product-info p {
            font-size: 1.2rem;
            margin: 10px 0;
        }

        .product-info form {
            margin-top: 20px;
        }

        footer {
            background-color: #2c3e50; /* Flatly primary color */
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
        <a class="navbar-brand" href="/">Shoe Shop</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/#about">About Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/#contact">Contact</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/cart">Cart</a>
                </li>
                {% if user.is_authenticated %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'account_logout' %}">Logout</a>
                </li>
                {% else %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'account_login' %}">Login</a>
                </li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>

<div class="container product-detail">
    <div class="product-card">
        <div class="row no-gutters">
            <div class="col-md-6">
                <img src="{{ product.image }}" alt="{{ product.name }}" class="product-image">
            </div>
            <div class="col-md-6">
                <div class="card-body product-info">
                    <h1 class="card-title">{{ product.name }}</h1>
                    <p class="card-text">{{ product.description }}</p>
                    <p class="card-text">Price: â‚¹{{ product.price }}</p>
                    <p class="card-text">Size: {{ product.size }}</p>
                    <form action="{% url 'add_to_cart' product.id %}" method="post">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-primary btn-lg">Add to Cart</button>
                    </form>
                    <a href="{% url 'product_list' product.category.id %}" class="btn btn-secondary mt-3">Back to Products</a>
                </div>
            </div>
        </div>
    </div>
</div>

<footer class="footer mt-auto">
    <div class="container">
        <span>&copy; 2024 Shoe Shop.</span>
    </div>
</footer>

</body>
</html>
